<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - Admin</title>
        <link href="{{url_for('static', filename='css/style_admin.css')}}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <!-- Begin Top nav -->
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/admin">Xin ch√†o , admin</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-0 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        placeholder="Search for..."
                        aria-label="Search for..."
                        aria-describedby="btnNavbarSearch"
                    />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        id="navbarDropdown"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        ><i class="fas fa-user fa-fw"></i
                    ></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <!-- <li><a class="dropdown-item" href="#!">Settings</a></li>
                        <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                        <li><hr class="dropdown-divider" /></li> -->
                        <li><a class="dropdown-item" href="/login">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Top nav -->
        <div id="layoutSidenav">
            <!-- Begin Left menu -->
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading"></div>
                            <a class="nav-link" href="/admin">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Food
                            </a>
                            <!-- <div class="sb-sidenav-menu-heading"></div> -->
                            <a class="nav-link" href="/admin/user-manager">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                User
                            </a>
                            <a class="nav-link" href="/admin/order-manager">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Order
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as: MyAccount</div>
                    </div>
                </nav>
            </div>
            <!-- End Left menu -->
            <!-- Begin Right content -->
            <div id="layoutSidenav_content">
                <!-- Begin Main -->
                {% block content%} {% endblock %}
                <!-- End Main -->
                <!-- Begin Footer -->
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 2024</div>
                        </div>
                    </div>
                </footer>
                <!-- End Footer -->
            </div>
            <!-- End Right content -->
        </div>

        <script>
            window.addEventListener("DOMContentLoaded", (event) => {
                // Toggle the side navigation
                const sidebarToggle = document.body.querySelector("#sidebarToggle");
                if (sidebarToggle) {
                    // Uncomment Below to persist sidebar toggle between refreshes
                    // if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
                    //     document.body.classList.toggle('sb-sidenav-toggled');
                    // }
                    sidebarToggle.addEventListener("click", (event) => {
                        event.preventDefault();
                        document.body.classList.toggle("sb-sidenav-toggled");
                        localStorage.setItem(
                            "sb|sidebar-toggle",
                            document.body.classList.contains("sb-sidenav-toggled")
                        );
                    });
                }

                const dropDownToggle = document.querySelector(".nav-link.dropdown-toggle");
                const dropDownMenu = document.querySelector(".dropdown-menu");
                dropDownToggle.onclick = function () {
                    this.classList.toggle("show");
                };
            });
        </script>
    </body>
</html>
