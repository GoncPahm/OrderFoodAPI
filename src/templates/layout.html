<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="keywords" content="#" />
        <meta name="description" content="#" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="#" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="#" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="#" />
        <link rel="apple-touch-icon-precomposed" href="#" />
        <link rel="shortcut icon" href="#" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Flaticons -->
        <!-- <link href="{{ url_for('static', filename='/css/flaticon.css') }}" rel="stylesheet" /> -->
        <!-- Swiper Slider -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
            integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Range Slider -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
            integrity="sha512-NWCafukXClS6fKch6bSMl/WvPzZrD1OGMf1oMAnFYXSSKZ7hgeswls+r4SdK4bFJauVwmvFf7HlMwji2TsjROA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- magnific popup -->
        <link type="text/css" href="{{ url_for('static', filename='/css/magnific-popup.css') }}" rel="stylesheet" />
        <!-- Nice Select -->
        <link type="text/css" href="{{ url_for('static', filename='/css/nice-select.css') }}" rel="stylesheet" />
        <!-- Custom Stylesheet -->
        <link type="text/css" href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet" />
        <!-- Custom Responsive -->
        <link type="text/css" href="{{ url_for('static', filename='/css/responsive.css') }}" rel="stylesheet" />
        <!-- Color Change -->
        <link rel="stylesheet" class="color-changing" type="text/css" href="{{ url_for('static', filename='/css/color4.css') }}" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- place -->
        <script
            type="text/javascript"
            charset="UTF-8"
            src="https://maps.googleapis.com/maps-api-v3/api/js/56/8/common.js"
        ></script>
        <script
            type="text/javascript"
            charset="UTF-8"
            src="https://maps.googleapis.com/maps-api-v3/api/js/56/8/util.js"
        ></script>
    </head>

    <body>
        {% include "components/header.html" %}
        <div id="content">{% block content %}{% endblock %}</div>
        {% include "components/footer.html" %}

        <!-- modal boxes -->
    <div class="modal fade" id="address-box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title fw-700">Change Address</h4>
                </div>
                <div class="modal-body">
                    <div class="location-picker">
                        <input type="text" class="form-control" placeholder="Enter a new address" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="search-box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <div class="search-box p-relative full-width">
                        <input type="text" class="form-control" placeholder="Pizza, Burger, Chinese" />
                    </div>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Place all Scripts Here -->
    <!-- jQuery -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- Popper -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <!-- Range Slider -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"
        integrity="sha512-kZsqvmw94Y8hyhwtWZJvDtobwQ9pLhF1DuIvcqSuracbRn6WJs1Ih+04fpH/8d1CFKysp7XA1tR0Aa2jKLTQUg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

    <!-- Swiper Slider -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
        integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

    <!-- Nice Select -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"
        integrity="sha512-NqYds8su6jivy1/WLoW8x1tZMRD7/1ZfhWG/jcRQLOzV1k1rIODCpMgoBnar5QXshKJGV7vi0LXLNXPoFsM5Zg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- magnific popup -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"
        integrity="sha512-IsNh5E3eYy3tr/JiX2Yx4vsCujtkhwl7SLqgnwLNgf04Hrt9BT9SXlLlZlWx+OK4ndzAoALhsMNcCmkggjZB1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnd9JwZvXty-1gHZihMoFhJtCXmHfeRQg"></script>
    <!-- sticky sidebar -->
    <script src="{{ url_for('static', filename='js/sticksy.js') }}"></script>
    <!-- Munch Box Js -->
    <script src="{{ url_for('static', filename='js/quickmunch.js') }}"></script>
    <!-- /Place all Scripts Here -->

    <span id="PING_IFRAME_FORM_DETECTION" style="display: none"></span>
    </body>


</html>
