{% extends "layout.html" %}
{% block title%} Register {% endblock %}

{% block content %}
<div class="inner-wrapper">
    <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
            <div class="col-md-12">
                <div class="section-2 user-page main-padding">
                    <div class="login-sec">
                        <div class="login-box">
                            <form>
                                <h4 class="text-light-black fw-600">Create your account</h4>
                                <div class="row">
                                    <div class="col-lg-6 col-md-12 col-sm-6">
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">First name</label>
                                            <input
                                                type="text"
                                                name="#"
                                                class="form-control form-control-submit"
                                                placeholder="First Name"
                                                required=""
                                                fdprocessedid="q1i5qo"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-6">
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Last name</label>
                                            <input
                                                type="text"
                                                name="#"
                                                class="form-control form-control-submit"
                                                placeholder="Last Name"
                                                required=""
                                                fdprocessedid="sv60cg"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Email</label>
                                            <input
                                                type="email"
                                                name="#"
                                                class="form-control form-control-submit"
                                                placeholder="Email I'd"
                                                required=""
                                                fdprocessedid="lnwuc"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Password (8 character minimum)</label>
                                            <input
                                                type="password"
                                                id="password-field"
                                                name="#"
                                                class="form-control form-control-submit"
                                                value="password"
                                                placeholder="Password"
                                                required=""
                                                fdprocessedid="dhbyf"
                                            />
                                            <div
                                                data-name="#password-field"
                                                class="fa fa-fw fa-eye field-icon toggle-password"
                                            ></div>
                                        </div>
                                        <div class="form-group checkbox-reset">
                                            <label class="custom-checkbox mb-0">
                                                <input type="checkbox" name="#" /> <span class="checkmark"></span> Keep
                                                me signed in</label
                                            >
                                        </div>
                                        <div class="form-group">
                                            <button
                                                type="submit"
                                                class="btn-second btn-submit full-width btn-register"
                                                fdprocessedid="hi5y8q"
                                            >
                                                Create your account
                                            </button>
                                        </div>
                                        <div class="form-group text-center"><span>or</span></div>
                                        <div class="form-group">
                                            <button
                                                type="submit"
                                                class="btn-second btn-facebook full-width"
                                                fdprocessedid="ondn7"
                                            >
                                                <span class="mx-1"><i class="fa-brands fa-facebook"></i></span>Continue
                                                with Facebook
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <button
                                                type="submit"
                                                class="btn-second btn-google full-width"
                                                fdprocessedid="91nx7j"
                                            >
                                                <span class="mx-1"><i class="fa-brands fa-google"></i></span>
                                                Continue with Google
                                            </button>
                                        </div>
                                        <div class="form-group text-center">
                                            <p class="text-light-black mb-0">
                                                Have an account? <a href="/login">Sign in</a>
                                            </p>
                                        </div>
                                        <span class="text-light-black fs-12 terms"
                                            >By creating your Quickmunch account, you agree to the
                                            <a href="#"> Terms of Use </a> and <a href="#"> Privacy Policy.</a></span
                                        >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
