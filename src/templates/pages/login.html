{% extends "layout.html" %}
{% block title%} Login {% endblock %}

{% block content %}
<div class="inner-wrapper">
    <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
            <div class="col-md-12">
                <div class="section-2 user-page main-padding">
                    <div class="login-sec">
                        <div class="login-box">
                            <form>
                                <h4 class="text-light-black fw-600">Sign in with your Quickmunch account</h4>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="text-light-black">
                                            Have a corporate username? <a href="/add-restaurant">Click here</a>
                                        </p>
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Email</label>
                                            <input
                                                type="email"
                                                name="#"
                                                class="form-control form-control-submit"
                                                placeholder="Email I'd"
                                                required=""
                                                fdprocessedid="pz0pos"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Password</label>
                                            <input
                                                type="password"
                                                id="password-field"
                                                name="#"
                                                class="form-control form-control-submit"
                                                value="password"
                                                placeholder="Password"
                                                required=""
                                                fdprocessedid="taby49"
                                            />
                                            <div
                                                data-name="#password-field"
                                                class="fa fa-fw fa-eye field-icon toggle-password"
                                            ></div>
                                        </div>
                                        <div class="form-group checkbox-reset">
                                            <label class="custom-checkbox mb-0">
                                                <input type="checkbox" name="#" /> <span class="checkmark"></span> Keep
                                                me signed in</label
                                            >
                                            <a href="#">Reset password</a>
                                        </div>
                                        <div class="form-group">
                                            <button
                                                type="submit"
                                                class="btn-second btn-submit full-width btn-login"
                                                fdprocessedid="e8my77g"
                                            >
                                                Sign in
                                            </button>
                                        </div>
                                        <div class="form-group text-center"><span>or</span></div>
                                        <div class="form-group">
                                            <button
                                                type="submit"
                                                class="btn-second btn-facebook full-width"
                                                fdprocessedid="u96eaf"
                                            >
                                                <span class="mx-1"><i class="fa-brands fa-facebook"></i></span>
                                                Continue with Facebook
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <button
                                                type="submit"
                                                class="btn-second btn-google full-width"
                                                fdprocessedid="u98i4k"
                                            >
                                                <span class="mx-1"><i class="fa-brands fa-google"></i></span>
                                                Continue with Google
                                            </button>
                                        </div>
                                        <div class="form-group text-center mb-0">
                                            <a href="/register">Create your account</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
