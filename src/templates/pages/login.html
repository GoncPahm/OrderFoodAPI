{% extends "layout.html" %} {% block title%} Login {% endblock %} {% block content %}
<div class="inner-wrapper">
    <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
            <div class="col-md-12">
                <div class="section-2 user-page main-padding">
                    <div class="login-sec">
                        <div class="login-box">
                            <form class="form-login" method="POST" action="/login">
                                <h4 class="text-light-black fw-600">Sign in with your Quickmunch account</h4>
                                <div class="row">
                                    <div class="col-12">
                                        {{ form.hidden_tag() }}
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Email</label>
                                            {{ form.email }}
                                            <p class="email-error"></p>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Password</label>
                                            {{ form.password }}
                                            <p class="password-error"></p>
                                            <div
                                                data-name="#password-field"
                                                class="fa fa-fw fa-eye field-icon toggle-password"
                                            ></div>
                                        </div>
                                        <div class="form-group checkbox-reset">
                                            <label class="custom-checkbox mb-0">
                                                <input type="checkbox" name="#" /> <span class="checkmark"></span> Keep
                                                me signed in</label
                                            >
                                            <a href="#">Reset password</a>
                                        </div>
                                        <div class="form-group">{{ form.submit() }}</div>
                                        <div class="form-group text-center"><span>or</span></div>
                                        <div class="form-group">
                                            <button
                                                type="submit"
                                                class="btn-second btn-facebook full-width"
                                                fdprocessedid="u96eaf"
                                            >
                                                <span class="mx-1"><i class="fa-brands fa-facebook"></i></span>
                                                Continue with Facebook
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <button
                                                type="submit"
                                                class="btn-second btn-google full-width"
                                                fdprocessedid="u98i4k"
                                            >
                                                <span class="mx-1"><i class="fa-brands fa-google"></i></span>
                                                Continue with Google
                                            </button>
                                        </div>
                                        <div class="form-group text-center mb-0">
                                            <a href="/register">Create your account</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.querySelector(".form-login");
    const buttonLogin = form.elements["button-login"];
    const emailError = document.querySelector(".email-error");
    const passwordError = document.querySelector(".password-error");

    const emailField = form.elements["email-field"];
    const passwordField = form.elements["password-field"];

    emailField.addEventListener("focus", (e) => {
        emailError.innerHTML = "";
    });
    passwordField.addEventListener("focus", (e) => {
        passwordError.innerHTML = "";
    });

    buttonLogin.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = emailField.value.trim();
        const password = passwordField.value.trim();
        const csrfToken = form.querySelector('input[name="csrf_token"]').value;
        if (email == "admin@gmail.com" && password == "admin") {
            location.assign("/admin");
        } else {
            const formData = {
                email,
                password,
                csrf_token: csrfToken,
            };
            console.log(formData);
            try {
                const res = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const data = await res.json();
                console.log(data);
                if (data.errors) {
                    if (data.errors.email) emailError.innerHTML = data.errors.email;
                    if (data.errors.password) passwordError.innerHTML = data.errors.password;
                } else {
                    // console.log({first_name: data.user[0].UserFirstName, last_name: data.user[0].UserLastName});
                    localStorage.setItem(
                        "user",
                        JSON.stringify({ first_name: data.user[0].UserFirstName, last_name: data.user[0].UserLastName })
                    );
                    location.assign("/");
                }
            } catch (error) {
                console.log("Error", error);
            }
        }
    });
</script>

{% endblock %}
